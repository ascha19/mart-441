<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A game where you play as a tony wizard in a big forest, trying to collect their lost potions.">
  <meta name="author" content="Alec S">

  <title>ðŸ”® Potion Grab ðŸ”®</title>

  <link rel="stylesheet" type="text/css" href="./styles/style.css">
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>

  <style type="text/css">
      body {
        margin: 0;
      }
    </style>
</head>

<body class="bg">

  <header>
    <audio src="./audio/16bit-study-music.mp3" autoplay="true" loop="true"></audio>
  </header>

  <div><h1>ðŸ”® Potion Grab ðŸ”®</h1></div>

  <canvas class="canvasStyles">
  <script type="text/javascript">

      var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
          default: 'arcade',
          arcade: {
            gravity: { y: 300 },
            debug: false
          }
        },
        scene: {
          preload: preload,
          create: create,
          update: update
        }
      };

      var player;
      var stars;
      var bombs;
      var platforms;
      var cursors;
      var score = 0;
      var level = 1;
      var gameOver = false;
      var scoreText;

      var game = new Phaser.Game(config);

    function preload () {
      this.load.image('sky', 'assets/sky.png');
      this.load.image('ground', 'assets/platform.png');
      this.load.image('star', 'assets/star.png');
      this.load.image('bomb', 'assets/bomb.png');
      this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
    }

    function create () {

      //Background
      this.add.image(400, 300, 'sky');

      //Jump on platforms
      platforms = this.physics.add.staticGroup();

      //Ground + platforms
      platforms.create(400, 568, 'ground').setScale(2).refreshBody();

      //Top right
      platforms.create(650, 400, 'ground');
      //Bottom left
      platforms.create(75, 250, 'ground');
      //Bottom right
      platforms.create(750, 220, 'ground');
      //Top left
      platforms.create(.10, 85, 'ground');
      platforms.create()

      //Player
      player = this.physics.add.sprite(100, 450, 'dude');

      //Bounce
      player.setBounce(0.2);
      player.setCollideWorldBounds(true);

      //Animation
      this.anims.create({
        key: 'left',
        frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
        frameRate: 10,
        repeat: -1
      });

      this.anims.create({
        key: 'turn',
        frames: [ { key: 'dude', frame: 4 } ],
        frameRate: 20
      });

      this.anims.create({
        key: 'right',
        frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
        frameRate: 10,
        repeat: -1
      });

      cursors = this.input.keyboard.createCursorKeys();

      stars = this.physics.add.group({
        key: 'star',
        repeat: 11,
        setXY: { x: 12, y: 0, stepX: 70 }
      });

      stars.children.iterate(function (child) {

        //Star bounces
        child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));

      });

      bombs = this.physics.add.group();

      //Score + level stuff
      scoreText = this.add.text(20, 10, 'score:0', { fontSize: '20px', fill: 'white' });
      levelText = this.add.text(380, 10, 'level:1', { fontSize: '20px', fill: 'white' });

      //Collisions
      this.physics.add.collider(player, platforms);
      this.physics.add.collider(stars, platforms);
      this.physics.add.collider(bombs, platforms);

      this.physics.add.overlap(player, stars, collectStar, null, this);

      this.physics.add.collider(player, bombs, hitBomb, null, this);
    }

    function update () {
      if (gameOver) {
        return;
      }

      if (cursors.left.isDown) {
        player.setVelocityX(-160);

        player.anims.play('left', true);
      }
      else if (cursors.right.isDown) {
        player.setVelocityX(160);

        player.anims.play('right', true);
      }
      else {
        player.setVelocityX(0);

        player.anims.play('turn');
      }

      if (cursors.up.isDown && player.body.touching.down) {
        player.setVelocityY(-330);
      }
    }

    function collectStar (player, star) {
      star.disableBody(true, true);

      //Score change
      score += 10;
      scoreText.setText('Score: ' + score);

      if (stars.countActive(true) === 0) {

        //level change
        level += 1;
        levelText.setText('Level: ' + level);

        //New level stars
        stars.children.iterate(function (child) {

            child.enableBody(true, child.x, 0, true, true);

        });

        var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

        var bomb = bombs.create(x, 16, 'bomb');
        bomb.setBounce(1);
        bomb.setCollideWorldBounds(true);
        bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
        bomb.allowGravity = false;

      }
    }

    function hitBomb (player, bomb) {
      this.physics.pause();

      player.setTint(0xff0000);
      player.anims.play('turn');

      gameOver = true;
      }

  </script>
  </canvas>

</body>
</html>
