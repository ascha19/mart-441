<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="An old-school text adventure game about the fairytale 'The Three Little Pigs.'">
    <meta name="author" content="Alec S">

    <title></title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <script src="./script.js"></script>
  </head>

  <body>
    <h1>The Middle of Nowhere</h1>

    <img src="./imgs/spooky-bench.jpg" id="image"></img>

    <div id="story">
      <p>You wake up on a bench. It's night; the street the bench is facing is empty, as is the park beyond it.
        <br>
        Sitting up, you notice a cellphone sitting on the other end of the bench.
        <br>
        <br>
        You can:
        <br>
        >Pick up cellphone
        <br>
        >Get up and leave
        <br>
      </p>
    </div>

      <input class="textbox center" type="text" size="32" id="option" value=">Pick up cellphone/Get up and leave">
      <button class="button center" id="submit" onclick="getOption1();">> Continue</button>

      <input class="textbox center" type="text" size="32" id="option2" value=">Answer/Leave it alone" style="display:none">
      <button class="button center" id="submit2" onclick="getOption2();" style="display:none">> Continue</button>

      <input class="textbox center" type="text" size="32" id="option3" value=">Investigate/Ignore it" style="display:none">
      <button class="button center" id="submit3" onclick="getOption3();" style="display:none">> Continue</button>

      <input class="textbox center" type="text" size="32" id="option4" value=">[insert code]/Give up" style="display:none">
      <button class="button center" id="submit4" onclick="getOption4();" style="display:none">> Continue</button>

      <input class="textbox center" type="text" size="32" id="option5" value=">You died. Restart." style="display:none">
      <button class="button center" id="submit5" onclick="restartGame();" style="display:none">> Restart</button>

      <input class="textbox center" type="text" size="32" id="option6" value=">Go left/Go right" style="display:none">
      <button class="button center" id="submit6" onclick="getOption6();" style="display:none">> Continue</button>

      <input class="textbox center" type="text" size="32" id="option7" value=">Get up and leave/Lie back down" style="display:none">
      <button class="button center" id="submit7" onclick="getOption7();" style="display:none">> Continue</button>

      <input class="textbox center" type="text" size="32" id="option8" value=">Dream/Not dream" style="display:none">
      <button class="button center" id="submit8" onclick="getOption8();" style="display:none">> Continue</button>
  </body>
  </html>
